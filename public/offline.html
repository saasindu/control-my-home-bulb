<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bulb Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center font-sans p-4">
  <div class="text-center max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">You're Offline</h1>
    <p class="text-gray-500 dark:text-gray-400 mb-6">Please check your internet connection and try again.</p>
    <button
      onclick="window.location.reload()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500/50"
    >
      Retry
    </button>
  </div>
</body>
</html>
